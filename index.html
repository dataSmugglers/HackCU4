<!DOCTYPE html>
<html lang="en">
	<head>
		<title>#Trendlore </title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
		<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	</head>
	<body>
	<div id="superParent" class="container">
		<div id="blueBird" class="row">
			<div class="col">
				<img id="logo" src="./Bird.png"/>
			</div>
		</div>

		<div id="titleRow" class="row">
			<div id="colRow" class="col">
				<h1>
					Trendlore
				</h1>
			</div>
		</div>
		<br>

		<div class="row">
			<div id="searchSection" class="col">
				<input type="text" id="searchInput" maxlength="20"></input>
				<button type="button"> Search </button>
			</div>
		</div>

			<br><br>

			<div id="secondComponent" class="row">
					<div id="second" class="col">
						<h3 id="topTen">
							Top 10
						</h3>
							<div id="boxSection" class="alert alert-primary" role="alert">
								<div class="row">
									<div class="col">
										adj:<input type="checkbox" id="adjCheckbox" marginwidth="200"/>
									</div>
									<div class="col">
										noun:<input type="checkbox" id="nounCheckbox" marginwidth="200"/>
									</div>
									<div class="col">
										verb:<input type="checkbox" id="verbCheckbox" marginwidth="200"/>
									</div>
								</div>
							</div>
							</div>
					</div>
			</div>
	</div>
	</body>
	<style>
		#boxSection{
			width: 50%;
		}
	</style>
</html>
