<!DOCTYPE html>
<html lang="en">
	<head>
		<title>#Trendlore </title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
		<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.bundle.js"></script>
	</head>
	<body>
	<div id="superParent" class="container">
		<div class="row">
			<div class="col" id="firstHalf">
				<img id="logo" src="../assets/bird.png"/>
				<p class="h1" id="titleHeader">
 					Trendlore
				</p>>
				<form role="form" action="/" method="post">
                    <input type="text" id="url" name="url" maxlength="20"></input>
                    <button type="button" class="btn btn-secondary"> Search </button>
				</form>
					<div id="boxSection" class="alert alert-primary" role="alert">
						<div class="row">
							<div class="col">
								adj:<input type="checkbox" id="adjCheckbox"/>
							</div>
							<div class="col">
								noun:<input type="checkbox" id="nounCheckbox"/>
							</div>
							<div class="col">
								verb:<input type="checkbox" id="verbCheckbox"/>
							</div>
						</div>
					</div>
				<div id="aboutTheProject">
					Our repository:
					<a href="https://github.com/dataSmugglers/stormburst">
						https://github.com/dataSmugglers/stormburst
					</a>
				</div>
			</div>
		<div class="col" id="secondHalf">
			<center>
				{% for result in results %}
            <h4>{{ result }}</h4>
        {% endfor %}
				<p>
						Testing
				</p>
			</center>
			<canvas id="myChart" width="400" height="400"></canvas>
			<script src="static/BarGraph.js"></script>
			<script>

                var frequencyOfWord = unescape(encodeURIComponent( {{ xresult }} )) ; // y-axis element
                var words = {{yresult}}; //X-axis element

				console.log(typeof words);
                console.log(words);
                console.log(typeof frequencyOfWord);
                console.log(frequencyOfWord);

                // Grabs vars from html file

                var chartInit = document.getElementById("myChart").getContext('2d');

                var chart = new Chart(chartInit, {
                    type: 'bar',
                    data: {
                        labels: words,
                        datasets:[{
                            data: frequencyOfWord
                        }],
                    },
                    options: {
                        scales: {
                            yAxes: [{
                                ticks: {
                                    beginAtZero: true
                                }
                            }]
                        }
                    }
                });
			</script>
		</div>
	</div>
	</body>
	<!--
		style for the searchInput is from:
		https://stackoverflow.com/questions/3274950/rounded-corners-for-input-type-text-using-border-radius-htc-for-ie
	-->
	<style>
		#boxSection{
			width: 50%;
		}
		#searchInput{
			border-bottom-color: #b3b3b3;
	 		border-bottom-left-radius: 3px;
	 		border-bottom-right-radius: 3px;
	 		border-bottom-style: solid;
	 		border-bottom-width: 1px;
	 		border-left-color: #b3b3b3;
	 		border-left-style: solid;
	 		border-left-width: 1px;
	 		border-right-color: #b3b3b3;
	 		border-right-style: solid;
	 		border-right-width: 1px;
	 		border-top-color: #b3b3b3;
	 		border-top-left-radius: 3px;
	 		border-top-right-radius: 3px;
	 		border-top-style: solid;
	 		border-top-width: 1px;
			height: 40px;
		}
		#titleHeader{

		}
		#logo{
			border-radius: 70%;
			margin-bottom	: 70px;
		}
		#boxSection{
			margin-top: 70px;
			margin-bottom: 30px;
		}
		#firstHalf{
			border-color: blue;
			position: relative;
			background-color:AliceBlue;
			height:100vh;
			border-width: thin;
			overflow:auto;
			right:20;
		}
	</style>
</html>
